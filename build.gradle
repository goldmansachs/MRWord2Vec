apply plugin: 'java'

group 'com.gs.mrword2vec'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.hbase:hbase-client:1.1.2'
    compile 'org.apache.hadoop:hadoop-common:2.7.3'
    compile 'org.apache.hadoop:hadoop-mapreduce-client-core:2.7.3'
    compile 'org.jblas:jblas:1.2.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

configurations.all {
  resolutionStrategy {
    force 'org.apache.logging.log4j:log4j-core:2.17.1'
  }
}
